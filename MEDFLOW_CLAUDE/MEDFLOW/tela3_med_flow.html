<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MedFlow - Farmácia</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar sidebar-pharmacy">
      <div>
        <h1>MedFlow</h1>
        <h2><i class="fas fa-pills"></i> Farmácia</h2>
        <ul>
          <li>• Cadastro de Medicações</li>
          <li>• Consulta de Medicações</li>
          <li>• Gestão de Estoque</li>
          <li>• Liberação de Medicações</li>
          <li>• Registro Emergencial</li>
        </ul>
      </div>
      <ul class="footer-options">
        <li>Preferências</li>
        <li>Sair</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main main-pharmacy">
      <div class="topbar topbar-pharmacy">
        <span>Mario Freitas</span>
        <i class="fas fa-user-circle"></i>
      </div>

      <h2 class="section-title">Recentes</h2>

      <div class="cards">
        <div class="pharmacy-card">
          <i class="fas fa-capsules"></i>
          <span>Cadastro de<br>Medicações</span>
        </div>
        <div class="pharmacy-card">
          <i class="fas fa-box"></i>
          <span>Gestão de<br>Estoque</span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
