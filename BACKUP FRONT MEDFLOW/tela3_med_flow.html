<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MedFlow - Farmácia</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e9f4f4;
      color: #11234a;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #11234a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .sidebar h2 {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 10px;
    }

    .sidebar ul li {
  margin-bottom: 10px;
  font-size: 14px;
  padding: 6px 10px;
  border-radius: 6px;
  transition: background-color 0.3s, padding-left 0.3s;
  cursor: pointer;
}

.sidebar ul li:hover {
  background-color: #1a2d50;
  padding-left: 16px;
}

    .sidebar .footer-options {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 30px;
    }

    .sidebar .footer-options li {
      margin-bottom: 10px;
    }

    .main {
      flex: 1;
      padding: 20px 40px;
      position: relative;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar span {
      margin-right: 10px;
      font-weight: bold;
    }

    .topbar i {
      font-size: 20px;
    }

    .main h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #11234a;
      color: #ffffff;
      width: 220px;
      height: 160px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .card span {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>MedFlow</h1>
        <h2><i class="fas fa-pills"></i> Farmácia</h2>
        <ul>
          <li>• Cadastro de Medicações</li>
          <li>• Consulta de Medicações</li>
          <li>• Gestão de Estoque</li>
          <li>• Liberação de Medicações</li>
          <li>• Registro Emergencial</li>
        </ul>
      </div>
      <ul class="footer-options">
        <li>Preferências</li>
        <li>Sair</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="topbar">
        <span>Mario Freitas</span>
        <i class="fas fa-user-circle"></i>
      </div>

      <h2>Recentes</h2>

      <div class="cards">
        <div class="card">
          <i class="fas fa-capsules"></i>
          <span>Cadastro de<br>Medicações</span>
        </div>
        <div class="card">
          <i class="fas fa-box"></i>
          <span>Gestão de<br>Estoque</span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
