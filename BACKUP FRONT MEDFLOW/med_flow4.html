<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MedFlow - Nova Medicação</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e9f4f4;
      color: #11234a;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #11234a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      font-size: 14px;
      margin-bottom: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s, padding-left 0.3s;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #1a2d50;
      padding-left: 16px;
    }

    .main {
      flex: 1;
      padding: 30px 40px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h2 {
      font-size: 22px;
      border-bottom: 2px solid #11234a;
      padding-bottom: 4px;
    }

    .topbar .user {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-group input {
      padding: 10px;
      background-color: #11234a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input:disabled {
      background-color: #11234a;
      color: #fff;
    }

    @media (max-width: 768px) {
      .form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>MedFlow</h1>
      <ul>
        <li>• Nova Medicação</li>
        <li>• Edição de Medicações</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="topbar">
        <h2>Nova Medicação</h2>
        <div class="user">
          <span>Fábio Santos</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <div class="form">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" value="Dipirona Sódica">
        </div>
        <div class="form-group">
          <label>Código</label>
          <input type="text" value="F13JKLM52816233AF10">
        </div>
        <div class="form-group">
          <label>Classe Terapêutica</label>
          <input type="text" value="Analgésico Não-opioide">
        </div>
        <div class="form-group">
          <label>Forma Farmacêutica</label>
          <input type="text" value="Comprimido">
        </div>
        <div class="form-group">
          <label>Dosagem</label>
          <input type="text" value="500 mg/cápsula">
        </div>
        <div class="form-group">
          <label>Via de Administração</label>
          <input type="text" value="Oral">
        </div>
        <div class="form-group">
          <label>Efeitos Colaterais</label>
          <input type="text" value="Reações alérgicas, náusea, vômito">
        </div>
        <div class="form-group">
          <label>Contraindicações</label>
          <input type="text" value="Hipersensibilidade à dipirona e gestantes nos três ...">
        </div>
        <div class="form-group">
          <label>Interação Medicamentosa</label>
          <input type="text" value="Ciclosporina, analgésicos e anticoagulantes">
        </div>
        <div class="form-group">
          <label>Armazenamento</label>
          <input type="text" value="Temperatura ambiente, em local seco e sem luz solar">
        </div>
      </div>
  <!-- Botão de salvar -->
  <div style="margin-top: 20px;">
    <button style="
      background-color: #11234a;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    " onmouseover="this.style.backgroundColor='#1a2d50'" onmouseout="this.style.backgroundColor='#11234a'">
      Salvar
    </button>
  </div>
    </div>
  </div>



</body>
</html>
