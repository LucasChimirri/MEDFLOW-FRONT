<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MedFlow</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1a2d50;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: #11234a;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .label {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>MedFlow</h1>

  <div class="grid">
    <div class="card">
      <i class="fas fa-notes-medical"></i>
      <div class="label">Medicina</div>
    </div>
    <div class="card">
      <i class="fas fa-pills"></i>
      <div class="label">Farmácia</div>
    </div>
    <div class="card">
      <i class="fas fa-user-md"></i>
      <div class="label">Gestão de Equipe Multidisciplinar</div>
    </div>
    <div class="card">
      <i class="fas fa-syringe"></i>
      <div class="label">Equipe Multidisciplinar</div>
    </div>
    <div class="card">
      <i class="fas fa-concierge-bell"></i>
      <div class="label">Recepção</div>
    </div>
    <div class="card">
      <i class="fas fa-dollar-sign"></i>
      <div class="label">Financeiro</div>
    </div>
  </div>

</body>
</html>
