<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MedFlow - Nova Medicação</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>MedFlow</h1>
      <ul>
        <li>• Nova Medicação</li>
        <li>• Edição de Medicações</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="topbar">
        <h2>Nova Medicação</h2>
        <div class="user">
          <span>Fábio Santos</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <div class="form">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" value="Dipirona Sódica">
        </div>
        <div class="form-group">
          <label>Código</label>
          <input type="text" value="F13JKLM52816233AF10">
        </div>
        <div class="form-group">
          <label>Classe Terapêutica</label>
          <input type="text" value="Analgésico Não-opioide">
        </div>
        <div class="form-group">
          <label>Forma Farmacêutica</label>
          <input type="text" value="Comprimido">
        </div>
        <div class="form-group">
          <label>Dosagem</label>
          <input type="text" value="500 mg/cápsula">
        </div>
        <div class="form-group">
          <label>Via de Administração</label>
          <input type="text" value="Oral">
        </div>
        <div class="form-group">
          <label>Efeitos Colaterais</label>
          <input type="text" value="Reações alérgicas, náusea, vômito">
        </div>
        <div class="form-group">
          <label>Contraindicações</label>
          <input type="text" value="Hipersensibilidade à dipirona e gestantes nos três ...">
        </div>
        <div class="form-group">
          <label>Interação Medicamentosa</label>
          <input type="text" value="Ciclosporina, analgésicos e anticoagulantes">
        </div>
        <div class="form-group">
          <label>Armazenamento</label>
          <input type="text" value="Temperatura ambiente, em local seco e sem luz solar">
        </div>
      </div>

      <!-- Botão de salvar -->
      <div style="margin-top: 20px;">
        <button style="background-color: #11234a; color: #fff; padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; transition: background-color 0.3s;" 
                onmouseover="this.style.backgroundColor='#1a2d50'" 
                onmouseout="this.style.backgroundColor='#11234a'">
          Salvar
        </button>
      </div>
    </div>
  </div>

</body>
</html>
