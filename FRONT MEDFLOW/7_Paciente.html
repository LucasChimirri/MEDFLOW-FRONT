<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MedFlow – Consulta de Pacientes</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ajustes específicos desta tela */
    .consulta-container {
      margin-bottom: 20px;
    }
    .search-group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .resultado-container {
      margin-top: 20px;
    }
    .lista-pacientes {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    .lista-pacientes li {
      background: var(--branco);
      color: var(--azul-escuro);
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="consulta-page">

  <div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h1>MedFlow</h1>
      <h2><i class="fas fa-pills"></i> Farmácia</h2>
      <ul>
        <li><a href="4_MF_CadastroMed.html">• Cadastro de Medicações</a></li>
        <li><a href="4.1_MF_ConsultaMed.html">• Consulta de Medicações</a></li>
        <li><a href="4.2_ExclusãoMed.html">• Exclusão de Medicação</a></li>
        <li><a href="4.4_MF_LiberacaoMed.html">• Liberação de Medicações</a></li>
        <li><a href="4.5_MF_RegistroEmerg.html">• Registro Emergencial</a></li>
        <li><a href="4.6_MF_GestãoEstoque.html">• Gestão de Estoque</a></li>
      </ul>
      <ul class="footer-options">
        <li><a href="#">Sair</a></li>
      </ul>
    </div>

    <!-- MAIN -->
    <div class="main">
      <div class="medflow-header">
        <h1>Consulta de Pacientes</h1>
      </div>

      <!-- Busca por ID do funcionário -->
      <div class="consulta-container">
        <div class="search-group">
          <input
            type="number"
            id="idFuncionario"
            placeholder="Digite o ID do Funcionário"
          />
          <button id="btnBuscar" class="btn">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>
      </div>

      <!-- Resultado: lista de nomes de pacientes -->
      <div class="resultado-container">
        <ul id="listaPacientes" class="lista-pacientes"></ul>
      </div>
    </div>
  </div>

  <script src="paciente.js"></script>
</body>
</html>
