<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PaginaLogin</title>
  <link rel="stylesheet" href="styles.css"> <!-- Conexão com o CSS -->
</head>
<body class="login-page">
  <!-- Cabeçalho com "MedFlow" -->
  <div class="medflow-header">
    <h1>MedFlow</h1>
  </div>
  
  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <!-- O formulário chama a função validarLogin ao ser submetido -->
    <form onsubmit="validarLogin(event);" method="POST">
      <!-- Inputs para usuário e senha -->
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
  
  <!-- Importa o arquivo login.js -->
  <script src="login.js"></script>
</body>
</html>
