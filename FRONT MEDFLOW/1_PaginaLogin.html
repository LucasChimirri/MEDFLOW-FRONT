<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PaginaLogin</title>
  <link rel="stylesheet" href="styles.css"> <!-- Conexão com o CSS -->
  <script>
    function validarLogin() {
      var usuario = document.getElementById("usuario").value;
      var senha = document.getElementById("senha").value;

      if (usuario === "admin" && senha === "admin") {
        window.location.href = "2_MF_DashBoard.html";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</head>
<body class="login-page">
  <div class="medflow-header">
    <h1>MedFlow</h1>
    <h2> Por onde a gente passa é show</h2>
  </div>
  
  <div class="login-container">
    <h1 class="login-title">Login</h1>
    <form onsubmit="event.preventDefault(); validarLogin();">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</body>
</html>
