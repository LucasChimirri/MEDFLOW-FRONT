<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MedFlow – Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <!-- Título acima do painel -->
  <h1 class="login-title">MedFlow</h1>

  <!-- Painel central -->
  <div class="login-panel">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="validarLogin(event);" method="POST">
        <div class="form-group">
          <input type="text" id="usuario" placeholder="Usuário" required>
        </div>
        <div class="form-group">
          <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn block">Entrar</button>
      </form>
    </div>

    <!-- Lado direito: imagem -->
    <div class="login-image">
      <img src="dr_sujiro.png"
           alt="Pessoa sorrindo em consultório médico">
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
